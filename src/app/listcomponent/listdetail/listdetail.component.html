<div  class="row">
  <div class="col-sm-10">
    <label for="title">Title: {{title}}</label><br />
    <label for="description">Description: {{description}}</label><br />
    <label>Answers:  {{count}}</label>
    <br />
    <div class="col-sm-6" *ngFor="let ans of ans1">
      <label for="answer">{{ans}}</label>
    </div>
    <br />
    <a type="button" class="btn btn-success" [routerLink]="['answer',index]">Answer now</a>
    <router-outlet></router-outlet>
  </div>
</div>
